          <a class="tab authentication__sidebar-title tab--active" href="#tab-1">
            რეგისტრაცია
          </a>
          <a class="tab authentication__sidebar-title" href="#tab-2">
            შესვლა
          </a>

          <div id="tab-1" class="tabs-content tabs-content--active">
            <form class="registration__form">
              <div class="registration__form-title">ლოგინი</div>
              <input class="registration__form-input" type="text" placeholder="mikerobox" required>
              <div class="registration__form-title">ლოგინი</div>

          </div>
          <div id="tab-2" class="tabs-content">

              <div class="login__form-title">პაროლი</div>

              <div class="login__box">
                <input class="login__box-checkbox" type="checkbox" id="checkbox">
                <div class="login__box-text">დამახსოვრება</div>
                <a class="login__box-text login__box-link" href="#">დაგავიწყდა პაროლი?</a>
              </div>
              <button class="login__form-btn btn" type="submit">შესვლა</button>

            <div class="login__description">
              პრობლემის ქონის შემთხვევაში დაუკავშირდით ადმინისტრაციას, ან გახსენით ახალი საჩივარი ფორუმზე: ტექნიკურ
              განყოფილებაში. პატივისცემით ადმინისტრაცია
